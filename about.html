<body>
   <style>

   h1 {
      font-size: 50px;
      color: white;
      font-family: 'Poppins', sans-serif;
      width: 500px;
      position: sticky;
      top: 180px;
      margin-top: 240px;
      margin-right: auto;
      margin-left: 40px;
   }
   .abouthero {
      position: relative;
   }
</style>
   <div class="header">
      <img src="images/headernav.png">
   </div>

   <div class="abouthero">
      <h1 class="hvr-reveal">Fleet Compliance Software</h1>
      <img src="images/abouthero.png">
   </div>
   <div class="aboutmodsecond">
      <img src="images/aboutsecond.png">
      <div class="aboutsecondright">
      <img src="images/aboutsecondright.png">
   </div>
   </div>
   <div class="videosection">
      <video autoplay muted loop src="images/truckabout.mp4" type="video.mp4">
      </video>
   </div>
   <div class="aboutmodthree">
      <img src="images/aboutmodthree.png">
   </div>
   <div class="aboutmodfour">
      <img src="images/aboutmodfour.png">
   </div>
   <div class="aboutlast">
      <img src="images/aboutlast.png">
   </div>
   <div class="footer">
      <img src="images/footer.png">
   </div>

   <script>
        $(window).scroll(function () {
if ($(window).scrollTop() >= 30) {
$('.header').css('background','white');
$('.header').css('box-shadow','0 2px 8px 0 rgba(0,0,0,0.1)');
$('.scrollnav').css('display','block');
$('.restnav').css('display','none');
} else {
$('.header').css('background','transparent');
$('.header').css('box-shadow','none');
$('.scrollnav').css('display','none');
$('.restnav').css('display','block');
}
});

        $(document).ready(function(){       
        var scroll_pos = 0;
        $(document).scroll(function() { 
            scroll_pos = $(this).scrollTop();
            if(scroll_pos > 450) {
                $('.hvr-reveal').css('color', '#000');
            } else {
                $('.hvr-reveal').css('color', '#fff');
            }
        });
    });
   </script>
</body>
